allprojects {
  repositories {
    mavenCentral()
  }

  tasks.withType(Compile) {
    options.encoding = "UTF-8"
  }
}

ext {
  versionCode = 1
  versionName = '0.5.4'

  minSdkVersion = 15
  targetSdkVersion = 19

  compileSdkVersion = 19
  buildToolsVersion = '20.0.0'
}

ext.libraries = [
  androidGradle: 'com.android.tools.build:gradle:0.12.+',

  androidApt: 'com.neenbedankt.gradle.plugins:android-apt:1.4',

  javawriter: 'com.squareup:javawriter:2.5.0',

  supportv4: 'com.android.support:support-v4:19.1.+',

  butterknife: 'com.jakewharton:butterknife:5.1.2',

  guava: 'com.google.guava:guava:17.0'
]
